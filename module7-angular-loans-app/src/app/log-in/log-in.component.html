<form (ngSubmit)="onSignIn()" #f="ngForm">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-8">
      <div class="card mb-3">
        <div class="card-header fw-bold">Log in</div>
        <div class="card-body">
            <div class="mb-3">
              <label for="email">Email</label>
              <input name="email" type="email" class="form-control" id="email" ngModel>
            </div>
            <div class="mb-3">
              <label for="password">Password</label>
              <input name="password" type="password" class="form-control" id="password" ngModel>
            </div>
            <button type="submit" class="btn btn-success">Log in</button>
        </div>
      </div>
    </div>
  </div>
</form>
